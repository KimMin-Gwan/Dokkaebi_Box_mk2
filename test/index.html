<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>WebSocker Client</title>
</head>
<body>
    <label for="transmit">Message : </label>
    <input type="text" id="transmit" name="transmit" placeholder="enter message">
    <button onclick="contactServer()">Click Here</button>
</body>
<script>
    const socket = new WebSocket('ws://localhost:5555');
    socket.addEventListener('open', function (event) {
        socket.send('Connection Established');
    });

    socket.addEventListener('message', function (event) {
        console.log(event.data);
    });

    function contactServer() {
        console.log("transmit: " + $("#transmit").val());
        socket.send($("#transmit").val());
    }
</script>
</html>
